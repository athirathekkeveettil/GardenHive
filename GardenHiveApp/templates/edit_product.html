{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2>Edit Product</h2>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
{% endif %}
<div class="text-end">
    <a href="/nurseryhome" class="btn btn-primary" style="background-color: #006400">Back to Home</a>
</div>
<form method="POST" enctype="multipart/form-data" action="">
    {% csrf_token %}

    <div class="mb-3">
        <label>Product Name</label>
        <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
    </div>

    <div class="mb-3">
        <label>Description</label>
        <textarea name="description" class="form-control" rows="3" required>{{ product.description }}</textarea>
    </div>

    <div class="mb-3">
        <label>Price</label>
        <input type="number" name="price" class="form-control" step="0.01" value="{{ product.price }}" required>
    </div>

    <div class="mb-3">
        <label>Size</label>
        <input type="text" name="size" class="form-control" value="{{ product.size }}" required>
    </div>

    <div class="mb-3">
        <label>Current Image</label><br>
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="Product Image" width="150">
        {% else %}
            No image uploaded
        {% endif %}
    </div>

    <div class="mb-3">
        <label>New Image (optional)</label>
        <input type="file" name="image" class="form-control" accept="image/*">
    </div>

    <button type="submit" class="btn btn-success">Update Product</button>
</form>

<a href="{% url 'product_list' %}" class="btn btn-secondary mt-3">Back to Products</a>

</body>
</html>
