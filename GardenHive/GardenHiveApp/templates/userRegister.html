{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration | Garden Hive</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* Background Image Styling */
        body {
            
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* Card Design */
        .card {
            background: rgba(255, 255, 255, 0.9); /* White with transparency */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        /* Button Styles */
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        
        /* Homepage Button */
        .btn-home {
            background-color: #218838;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
            float: right;
            text-decoration: none;
        }
        .btn-home:hover {
            background-color: #1a6629;
        }

        /* Copyright */
        .copyright {
            text-align: center;
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center fw-bold">User Registration</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="POST" action="/userRegister" class="mx-auto mt-4" style="max-width: 500px;">
        
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="fw-bold">Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="fw-bold">Address</label>
            <input type="text" name="address" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="fw-bold">Gender</label>
            <select name="gender" class="form-control" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="fw-bold">Location</label>
            <select name="location" class="form-control" required>
                <option value="thiruvananthapuram">Thiruvananthapuram</option>
                <option value="kollam">Kollam</option>
                <option value="alappuzha">Alappuzha</option>
                <option value="pathanamthitta">Pathanamthitta</option>
                <option value="kottayam">Kottayam</option>
                <option value="idukki">Idukki</option>
                <option value="ernakulam">Ernakulam</option>
                <option value="thrissur">Thrissur</option>
                <option value="palakkad">Palakkad</option>
                <option value="malappuram">Malappuram</option>
                <option value="kozhikode">Kozhikode</option>
                <option value="wayanad">Wayanad</option>
                 <option value="kannur">Kannur</option>
                <option value="kasaragod">Kasaragod</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="fw-bold">Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="fw-bold">Phone</label>
            <input type="text" name="phone" class="form-control" pattern="[0-9]{10}" maxlength="10" required>
        </div>

        <div class="mb-3">
            <label class="fw-bold">Username</label>
            <input type="text" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="fw-bold">Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="fw-bold">Confirm Password</label>
            <input type="password" name="confirm_password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Register</button>
    </form>

    <p class="text-center mt-3">
        Already have an account? <a href="/login">Login here</a>
    </p>
    <p class="text-center mt-3">
        Go Back! <a href="/">Back</a>
    </p>
</div>

</body>
</html>
