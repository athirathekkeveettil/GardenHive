{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2 class="text-center">Your Cart</h2>
<div class="text-end">
    <a href="/userhome" class="btn btn-primary" style="background-color: #006400">Back to Home</a>
</div>
{% if cart_items %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
            <tr>
                <td>{{ item.product.name }}</td>
                <td>₹{{ item.product.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h4>Total Price: ₹{{ total_price }}</h4>

    <a href="{% url 'all_products' %}" class="btn btn-primary">Continue Shopping</a>
{% else %}
    <p>Your cart is empty.</p>
    <a href="{% url 'all_products' %}" class="btn btn-primary">Book Now</a>
{% endif %}

</body>
</html>
