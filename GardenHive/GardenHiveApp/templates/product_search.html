{% extends 'userbase.html' %}
{% block content %}

<div class="container">
    <h2 class="text-center">Search Products</h2>

    <!-- Product Search Form -->
    <form method="GET" action="{% url 'product_search' %}" class="text-center mb-4">
        <input type="text" name="query" value="{{ query }}" placeholder="Search product..." class="form-control d-inline-block w-50">
        <button type="submit" class="btn btn-success">Search</button>
    </form>

    <!-- Display Products -->
    {% if products %}
    <div class="row">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">Price: â‚¹{{ product.price }}</p>
                    <p class="card-text">Stock: {{ product.stock }}</p>
                    <a href="{% url 'book_product' product.id %}" class="btn btn-primary">Book Now</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p class="text-danger text-center">No products found.</p>
    {% endif %}
</div>

{% endblock %}
